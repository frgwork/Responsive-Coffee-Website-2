<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com  -->
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Coffee Website</title>

   <!-- Swiper JS CSS-->
   <link rel="stylesheet" href="./css/swiper-bundle.min.css">

   <!-- Scroll Reveal -->
   <link rel="stylesheet" href="./css/scrollreveal.min.js">

   <!-- Boxicons -->
   <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>


   <!-- CSS -->
   <link rel="stylesheet" href="./css/style.css">

</head>

<body>
   <!-- Header -->
   <header class="header">
      <nav class="nav container flex">
         <a href="#" class="logo-content flex">
            <i class='bx bx-coffee logo-icon'></i>
            <span class="logo-text">Coffee.</span>
         </a>

         <div class="menu-content">
            <ul class="menu-list flex">
               <li><a href="#home" class="nav-link active-navlink">home</a></li>
               <li><a href="#about" class="nav-link">about</a></li>
               <li><a href="#menu" class="nav-link">menu</a></li>
               <li><a href="#review" class="nav-link">review</a></li>
            </ul>

            <div class="media-icons flex">
               <a href="https://www.facebook.com"><i class='bx bxl-facebook'></i></a>
               <a href="https://twitter.com/i/flow/login"><i class='bx bxl-twitter'></i></a>
               <a href="https://www.instagram.com"><i class='bx bxl-instagram-alt'></i></a>
               <a href="https://www.github.com"><i class='bx bxl-github'></i></a>
               <a href="https://www.youtube.com"><i class='bx bxl-youtube'></i></a>
            </div>

            <i class='bx bx-x navclose-btn'></i>
         </div>
         <div class="contact-content flex">
            <i class='bx bx-phone phone-icon'></i>
            <span class="phone-number">0022-0303-2030</span>
         </div>

         <i class='bx bx-menu navopen-btn'></i>
      </nav>
   </header>

   <!-- Main Section -->
   <main>
      <!-- Home Section -->
      <section class="home" id="home">
         <div class="home-content">
            <div class="swiper home-swiper">
               <div class="swiper-wrapper">
                  <div class="swiper-slide">
                     <img src="./images/homeImg1.jpg" alt="img" class="home-img">
                     <div class="home-details">
                        <div class="home-text">
                           <h4 class="home-subtitle">We really like what we do.</h4>
                           <h2 class="home-title">Coffee Beans with a <br> Perfect Aroma</h2>
                        </div>
                        <button class="button">Explore</button>
                     </div>
                  </div>
                  <div class="swiper-slide">
                     <img src="./images/homeImg2.jpg" alt="img" class="home-img">
                     <div class="home-details">
                        <div class="home-text">
                           <h4 class="home-subtitle">Enjoy the finest coffee drinks.</h4>
                           <h2 class="home-title">Enjoy Our Exclusive <br> Coffee and Cocktails</h2>
                        </div>
                        <button class="button">Explore</button>
                     </div>
                  </div>
                  <div class="swiper-slide">
                     <img src="./images/homeImg3.jpg" alt="img" class="home-img">
                     <div class="home-details">
                        <div class="home-text">
                           <h4 class="home-subtitle">Making Our coffee with lover.</h4>
                           <h2 class="home-title">Alluring and Fragrant <br> Coffee Aroma</h2>
                        </div>
                        <button class="button">Explore</button>
                     </div>
                  </div>
               </div>
            </div>
            <div class="swiper-button-next swiper-btn"></div>
            <div class="swiper-button-prev swiper-btn"></div>
            <div class="swiper-pagination"></div>
         </div>
      </section>

      <!-- About Section -->
      <section class="section about" id="about">

      </section>

      <!-- Menu Section -->
      <section class="section menu" id="menu">

      </section>

      <!-- Brand Section -->
      <section class="section brand">

      </section>

      <!-- Reviews Section -->
      <section class="section review" id="review">

      </section>

      <!-- Newsletter Section -->
      <section class="section newsletter">

      </section>

      <!-- Footer Section -->
      <footer class="section footer">

      </footer>

      <!-- Scroll Up -->

   </main>


   <!-- Swiper JS -->
   <script src="./js/swiper-bundle.min.js"></script>

   <!-- Scroll Reveal -->
   <script src="./js/scrollreveal.js"></script>

   <!-- JavaScript -->
   <script src="./js/script.js"></script>
</body>

</html>
